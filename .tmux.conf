set-window-option -g utf8 on
set-window-option -g mode-keys vi
set -g default-terminal "screen-256color"
#bind C-y run "tmux show-buffer | xclip -i -selection clipboard"
#bind C-p run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

set-window-option -g automatic-rename on

set-option -g status on
set-option -g prefix C-a
set-option -g mouse-select-pane on

unbind-key C-b
unbind %
bind C-h split-window -h
unbind '"'
bind C-v split-window -v
unbind ]
bind C-y paste-buffer
bind-key C-a send-prefix

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
set -g status-interval 1
set -g history-limit 5000

setw -g monitor-activity on
set -g visual-activity on

#set status-left '#[bg=colour64,fg=colour235]#H:#S #[bg=colour235,fg=colour64]⮀'
set -g status-left ''
set -g status-right '#[fg=colour64,bg=colour7]⮂#[bg=colour64,fg=colour235] %H:%M ⡇ %d-%m-%Y'
#set -g status-right '#[fg=colour64,bg=colour235]⮂#[bg=colour64,fg=colour235] %H:%M ⡇ %d-%m-%Y'
setw -g window-status-format ' #I:#W#F'
#setw -g window-status-current-format '#[fg=colour235,bg=colour166]⮀ #W #[bg=colour235,fg=colour166]⮀'
setw -g window-status-current-format '#[fg=colour7,bg=colour166]⮀ #W #[bg=colour7,fg=colour166]⮀'

#### COLOUR

# default statusbar colors
#set-option -g status-bg colour235 #base02
set-option -g status-bg colour7 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-bg colour166 #orange
#set-window-option -g window-status-current-fg colour235 #base02
set-window-option -g window-status-current-fg colour7 #base02
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

